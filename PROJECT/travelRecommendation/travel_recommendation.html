<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Wayfare</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="./travel_recommendation.js"></script>
  </head>

  <body>
    <header>
      <nav class="Navigation">
        <div class="Navigation__Logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"
            />
          </svg>

          <h1>Travel Wayfare</h1>
        </div>

        <ul class="Navigation__List u-NoList">
          <li class="Navigation__Item"><a href="">Home</a></li>
          <li class="Navigation__Item"><a href="">About Us</a></li>
          <li class="Navigation__Item"><a href="">Contact Us</a></li>
        </ul>

        <div class="Navigation__InputWrapper">
          <input
            class="Navigation__SearchInput"
            name="search-input"
            type="text"
            placeholder="Enter a destination or keyword..."
          />

          <svg
            class="Navigation__SearchInputIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>

          <div class="Navigation__SearchInputButtons">
            <button class="Navigation__SearchInputButton">Search</button>
            <button class="Navigation__SearchInputButton">Clear</button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
